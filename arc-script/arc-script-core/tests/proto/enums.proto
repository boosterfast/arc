message Request {
  enum Corpus {
    UNIVERSAL = 0;
    WEB       = 1;
    IMAGES    = 2;
    LOCAL     = 3;
    NEWS      = 4;
    PRODUCTS  = 5;
    VIDEO     = 6;
  }
  optional Corpus corpus = 4 [default = UNIVERSAL];
}

